<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivational quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <div class="text-center mt-5">
      <h2>Motivational quotes</h2>
    </div>

    <div id="result" class="text-center mt-5"></div>

    <script>
     
      setInterval(moti_quotes, 10000);
      function moti_quotes() {
        fetch("https://api.quotable.io/quotes/random?tags=technology")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("result").innerHTML = data[0]["content"];
            console.log(data[0]["content"]);
            const audio = new Audio("Sound.wav")
            audio.play()
          });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
